<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>

  <body>
    <div id="menu"></div>
    <script>
        // Carregar o conteúdo do menu.html
        fetch("menu.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("menu").innerHTML = data;
            })
            .catch(error => console.error("Erro ao carregar o menu:", error));
            </script>
     
    <h1><u>Entre em Contato com a Gente:</u></h1>

      <form action="salvar.php" method="post" enctype="multipart/form-data">

        <label for="nome" >Digite seu Nome:</label>
          <input type="text"  placeholder="Nome" id="nome"  class="form-control">
          <label for="data_nascimento"> Data de Nascimento:</label>
          <input type="date" id="data_nascimento" class="form-control">
          <label for="email">Digite seu E-mail:</label>
          <input type="email"  placeholder="E-mail" id="email" class="form-control">
          <label for="telefone">Digite seu Telefone:</label>
          <input type="tel"  placeholder="Telefone" id="telefone" class="form-control">
          <label for="mensagem">Digite sua Mensagem:</label>
          <textarea id="mensagem" class="form-control" placeholder="Mensagem"></textarea>
          </br>
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-secondary">Limpar</button>
      </form>
 
      <br></br>

  </body>
</html>
